<div @todoAnimations>
  <h1>Todos</h1>
  
  <input #itemInput
    class="form-control"
    @bounce
    (keyup.enter)="addItem(itemInput)">
  
  <div *ngIf="items" class="list-group" >
    <button type="button"
        @todo
        (@todo.start)="animationStarted($event)"
        (@todo.done)="animationDone($event)"
        *ngFor="let item of items"
        (click)="removeItem(item)"
        class="list-group-item"
        >{{ item }}</button>
  </div> 
</div>
